<svg width="2048" height="1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Left side: Black gloss (will be rendered as black, glossiness comes from material) -->
  <rect x="0" y="0" width="1024" height="1024" fill="#000000"/>

  <!-- Right side: Purple canvas background -->
  <rect x="1024" y="0" width="1024" height="1024" fill="#8b5cf6"/>

  <!-- The Stack (Purple) - Northwestern continent -->
  <path d="M 1100,150 Q 1080,120 1120,100 L 1250,80 Q 1300,85 1320,120 L 1350,180 Q 1340,240 1300,260 L 1200,280 Q 1150,270 1120,230 Z"
        fill="#8b5cf6" stroke="#6d28d9" stroke-width="3"/>
  <text x="1220" y="185" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">The Stack</text>

  <!-- allyabase (Green) - Northeastern continent -->
  <path d="M 1450,120 Q 1420,80 1480,70 L 1620,90 Q 1680,100 1720,140 L 1750,200 Q 1760,260 1720,300 L 1650,330 Q 1580,325 1530,280 L 1480,220 Q 1460,170 1450,120 Z"
        fill="#10b981" stroke="#059669" stroke-width="3"/>
  <text x="1600" y="210" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">allyabase</text>

  <!-- The Advancement (Pink) - Southwestern continent -->
  <path d="M 1150,450 Q 1130,420 1170,400 L 1280,390 Q 1340,400 1370,440 L 1390,500 Q 1385,570 1340,600 L 1260,620 Q 1200,610 1170,570 L 1150,520 Z"
        fill="#ec4899" stroke="#db2777" stroke-width="3"/>
  <text x="1270" y="515" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">The</text>
  <text x="1270" y="545" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">Advancement</text>

  <!-- The Nullary (Yellow) - Southeastern continent -->
  <path d="M 1500,480 Q 1470,440 1520,430 L 1650,445 Q 1720,460 1760,510 L 1780,580 Q 1770,650 1720,680 L 1630,700 Q 1560,690 1520,650 L 1490,590 Q 1485,530 1500,480 Z"
        fill="#fbbf24" stroke="#f59e0b" stroke-width="3"/>
  <text x="1630" y="575" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#000000" text-anchor="middle">The Nullary</text>
</svg>
